<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title id="pageTitle">Cost Calculator</title> 

  <style>
    :root {
      --primary: #4CAF50;
      --primary-hover: #45a049;
      --bg-light: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --bg-dark: linear-gradient(135deg, #1e1e1e 0%, #121212 100%);
      --card-light: rgba(255, 255, 255, 0.9);
      --card-dark: rgba(45, 45, 45, 0.92);
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 20px; display: flex; justify-content: center;
      min-height: 100vh; background: var(--bg-light); color: #333;
      transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s;
    }
    body.dark { background: var(--bg-dark); color: #eee; }

    .container {
      width: 95%; max-width: 700px; padding: 30px;
      background: var(--card-light); backdrop-filter: blur(15px);
      border-radius: 28px; border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: var(--shadow); position: relative; 
      transition: background 0.5s ease;
    }
    body.dark .container { background: var(--card-dark); border-color: rgba(255, 255, 255, 0.05); }

    .header-controls {
      display: flex; justify-content: flex-end; align-items: center;
      gap: 12px; margin-bottom: 20px;
    }

    .lang-select-wrapper {
      background: rgba(0,0,0,0.05); padding: 5px 10px; border-radius: 12px;
      display: flex; align-items: center; transition: background 0.3s;
    }
    body.dark .lang-select-wrapper { background: rgba(255,255,255,0.1); }

    select { background: transparent; border: none; font-size: 14px; font-weight: 600; cursor: pointer; outline: none; color: inherit; }

    details { margin-bottom: 15px; border-radius: 18px; overflow: hidden; background: rgba(0,0,0,0.03); transition: all 0.3s; }
    body.dark details { background: rgba(255,255,255,0.04); }

    summary { padding: 18px; list-style: none; cursor: pointer; display: flex; align-items: center; font-weight: 700; font-size: 1.15rem; outline: none; }
    summary::-webkit-details-marker { display: none; }

    .arrow-icon {
      font-size: 26px; color: var(--primary); margin-right: 18px;
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      text-shadow: 1px 0px 0px var(--primary), -1px 0px 0px var(--primary);
    }
    details[open] .arrow-icon { transform: rotate(90deg); }

    .input-row { display: flex; flex-wrap: wrap; gap: 12px; padding: 0 18px 18px; }
    
    input {
      flex: 1; padding: 14px 18px; border: 2px solid transparent; border-radius: 14px;
      background: rgba(255,255,255,0.9); font-size: 15px; outline: none;
      transition: all 0.3s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.03);
    }
    body.dark input { background: #3d3d3d; color: white; }
    input:focus { border-color: var(--primary); transform: translateY(-2px); }

    button { padding: 12px 24px; border: none; border-radius: 15px; background: var(--primary); color: white; font-weight: 700; cursor: pointer; transition: 0.3s; }
    button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(76, 175, 80, 0.2); }
    
    /* Center the X in delete buttons */
    button.delete { 
      background: #ff4757; padding: 0; width: 45px; height: 45px; 
      display: flex; align-items: center; justify-content: center;
    }

    #result { margin-top: 25px; padding: 25px; border-radius: 22px; background: #e8f5e9; transition: 0.5s; }
    body.dark #result { background: #2e2e2e; color: #81c784; }

    .donate-btn {
      position: fixed; bottom: 30px; right: 30px; padding: 15px 25px;
      background: linear-gradient(45deg, #FFD700, #FFA500); color: #000;
      font-weight: 800; border-radius: 50px; text-decoration: none;
      box-shadow: 0 10px 30px rgba(255, 165, 0, 0.4); z-index: 1000;
      display: flex; align-items: center; gap: 10px; border: 2px solid #fff; transition: 0.3s;
    }
    .donate-btn:hover { transform: scale(1.1); }

    /* Center the ? in tutorial button */
    .tutorial-btn {
      position: absolute; top: 20px; left: 20px; width: 45px; height: 45px;
      border-radius: 50%; background: var(--primary); color: white; border: none;
      font-size: 22px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
      display: flex; align-items: center; justify-content: center;
    }

    #tutorialModal {
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8);
      backdrop-filter: blur(8px); z-index: 2000; align-items: center; justify-content: center;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 24px; width: 90%; max-width: 600px;
      position: relative; transform: scale(0.8); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    body.dark .modal-content { background: #2a2a2a; }
    #tutorialModal.show { display: flex; }
    #tutorialModal.show .modal-content { transform: scale(1); }
    
    /* Center the X in modal close button */
    .close-modal { 
      position: absolute; top: -10px; right: -10px; width: 35px; height: 35px; 
      border-radius: 50%; background: #ff4757; color: white; border: none; cursor: pointer; 
      font-weight: bold; display: flex; align-items: center; justify-content: center;
    }

    #versionPanel { position: fixed; bottom: 15px; left: 20px; font-size: 11px; opacity: 0.4; }
  </style>
</head>
<body>

  <div class="container">
    <button class="tutorial-btn" onclick="openTutorial()">?</button>
    
    <div class="header-controls">
      <div class="lang-select-wrapper">
        <span>üåê</span>
        <select id="langSelect" onchange="switchLang()">
          <option value="th">‡πÑ‡∏ó‡∏¢</option>
          <option value="en">English</option>
        </select>
      </div>
      <button id="themeBtn" onclick="toggleDarkMode()"></button>
    </div>

    <h2 id="title"></h2>

    <details open>
      <summary><span class="arrow-icon">‚û§</span><span id="labelMaterial"></span></summary>
      <div id="materials"></div>
      <div style="padding: 0 18px 18px;">
        <button onclick="addMaterial()" id="addBtn"></button>
      </div>
    </details>

    <details>
      <summary><span class="arrow-icon">‚û§</span><span id="labelLabor"></span></summary>
      <div class="input-row">
        <input type="text" id="workers" oninput="calculate()">
        <input type="text" id="wage" oninput="calculate()">
      </div>
      <div class="input-row">
        <input type="text" id="water" oninput="calculate()">
        <input type="text" id="electricity" oninput="calculate()">
      </div>
    </details>

    <div style="display: flex; gap: 12px; margin-top: 20px;">
      <button onclick="calculate()" id="calcBtn" style="flex: 2; font-size: 18px;"></button>
      <button onclick="resetAll()" id="resetBtn" style="flex: 1; background: #607d8b;"></button>
    </div>

    <div id="result"></div>
  </div>

  <div id="tutorialModal" onclick="closeTutorial(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="close-modal" onclick="closeTutorial()">‚úï</button>
      <h3 id="tutorialTitle" style="text-align:center; margin-top:0;"></h3>
      <video id="tutVideo" controls muted playsinline style="width:100%; border-radius:15px;">
        <source src="videos/tutorial.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <a href="https://tmn.app.link/Y5OprkLlj0b" target="_blank" class="donate-btn">
    <span>üíé</span><span id="donateText"></span>
  </a>

  <div id="versionPanel">V2.2.5</div>

  <script>
    const texts = {
      th: {
        title: "‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô", materials: "‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö", laborSection: "‡∏Ñ‡πà‡∏≤‡πÅ‡∏£‡∏á & ‡∏Ñ‡πà‡∏≤‡πÉ‡∏ä‡πâ‡∏à‡πà‡∏≤‡∏¢",
        workers: "‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏ô", wage: "‡∏Ñ‡πà‡∏≤‡πÅ‡∏£‡∏á‡∏ï‡πà‡∏≠‡∏Ñ‡∏ô", water: "‡∏Ñ‡πà‡∏≤‡∏ô‡πâ‡∏≥", electricity: "‡∏Ñ‡πà‡∏≤‡πÑ‡∏ü",
        matName: "‡∏ä‡∏∑‡πà‡∏≠‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö", matQty: "‡∏à‡∏≥‡∏ô‡∏ß‡∏ô", matCost: "‡∏£‡∏≤‡∏Ñ‡∏≤/‡∏´‡∏ô‡πà‡∏ß‡∏¢", matProfit: "‡∏Å‡∏≥‡πÑ‡∏£/‡∏´‡∏ô‡πà‡∏ß‡∏¢",
        addMaterial: "Ôºã ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£", deleteBtn: "‚úï", labor: "‡∏Ñ‡πà‡∏≤‡πÅ‡∏£‡∏á‡∏£‡∏ß‡∏°", other: "‡∏ô‡πâ‡∏≥ + ‡πÑ‡∏ü",
        material: "‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö", total: "‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô‡∏™‡∏∏‡∏ó‡∏ò‡∏¥", profitText: "‡∏Å‡∏≥‡πÑ‡∏£‡∏™‡πà‡∏ß‡∏ô‡∏ï‡πà‡∏≤‡∏á", sale: "‡∏£‡∏≤‡∏Ñ‡∏≤‡∏Ç‡∏≤‡∏¢‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥",
        calc: "‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô ‚Üì", reset: "‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï", darkMode: "üåô ‡∏°‡∏∑‡∏î", lightMode: "‚òÄÔ∏è ‡∏™‡∏ß‡πà‡∏≤‡∏á", autoMode: "üåì ‡∏≠‡∏≠‡πÇ‡∏ï‡πâ",
        symbol: "‡∏ø", symbolBefore: false, empty: "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì", donate: "‡∏™‡∏ô‡∏±‡∏ö‡∏™‡∏ô‡∏∏‡∏ô", tutTitle: "‡∏ß‡∏¥‡∏ò‡∏µ‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô"
      },
      en: {
        title: "Cost Calculator", materials: "Material List", laborSection: "Labor & Expenses",
        workers: "Workers", wage: "Wage/Person", water: "Water", electricity: "Electricity",
        matName: "Name", matQty: "Qty", matCost: "Cost/Unit", matProfit: "Profit/Unit",
        addMaterial: "Ôºã Add Item", deleteBtn: "‚úï", labor: "Total Labor", other: "Utilities",
        material: "Materials", total: "Net Cost", profitText: "Expected Profit", sale: "Recommended Price",
        calc: "Calculate ‚Üì", reset: "Reset", darkMode: "üåô Dark", lightMode: "‚òÄÔ∏è Light", autoMode: "üåì Auto",
        symbol: "$", symbolBefore: true, empty: "Please enter data to calculate.", donate: "Donate", tutTitle: "Tutorial"
      }
    };

    let materialCount = 0;

    function applyTheme() {
      const mode = localStorage.getItem("theme") || "auto";
      const isSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const t = texts[document.getElementById("langSelect").value];
      const shouldBeDark = mode === "dark" || (mode === "auto" && isSystemDark);
      document.body.classList.toggle("dark", shouldBeDark);
      document.getElementById("themeBtn").textContent = mode === "dark" ? t.darkMode : (mode === "light" ? t.lightMode : t.autoMode);
    }

    window.matchMedia('(prefers-color-scheme: dark)').addListener(applyTheme);

    function toggleDarkMode() {
      const current = localStorage.getItem("theme") || "auto";
      localStorage.setItem("theme", current === "auto" ? "dark" : (current === "dark" ? "light" : "auto"));
      applyTheme();
    }

    function switchLang() {
      const lang = document.getElementById("langSelect").value;
      const t = texts[lang];
      localStorage.setItem("lang", lang);
      
      document.getElementById("title").textContent = t.title;
      document.getElementById("labelMaterial").textContent = t.materials;
      document.getElementById("labelLabor").textContent = t.laborSection;
      document.getElementById("addBtn").textContent = t.addMaterial;
      document.getElementById("calcBtn").textContent = t.calc;
      document.getElementById("resetBtn").textContent = t.reset;
      document.getElementById("donateText").textContent = t.donate;
      document.getElementById("tutorialTitle").textContent = t.tutTitle;

      document.getElementById("workers").placeholder = t.workers;
      document.getElementById("wage").placeholder = t.wage;
      document.getElementById("water").placeholder = t.water;
      document.getElementById("electricity").placeholder = t.electricity;

      document.querySelectorAll("#materials .input-row").forEach(row => {
        row.children[0].placeholder = t.matName;
        row.children[1].placeholder = t.matQty;
        row.children[2].placeholder = t.matCost;
        row.children[3].placeholder = t.matProfit;
      });
      applyTheme();
      calculate();
    }

    function addMaterial(name="", qty="", cost="", profit="") {
      materialCount++;
      const lang = document.getElementById("langSelect").value;
      const t = texts[lang];
      const div = document.createElement("div");
      div.className = "input-row";
      div.id = "material-" + materialCount;
      div.innerHTML = `
        <input type="text" placeholder="${t.matName}" value="${name}" style="flex:2" oninput="saveData()">
        <input type="text" placeholder="${t.matQty}" value="${qty}" oninput="calculate()">
        <input type="text" placeholder="${t.matCost}" value="${cost}" oninput="calculate()">
        <input type="text" placeholder="${t.matProfit}" value="${profit}" oninput="calculate()">
        <button class="delete" onclick="deleteMaterial(${materialCount})">‚úï</button>
      `;
      document.getElementById("materials").appendChild(div);
      saveData();
    }

    function deleteMaterial(id) { document.getElementById("material-" + id)?.remove(); saveData(); calculate(); }

    function calculate() {
      const lang = document.getElementById("langSelect").value;
      const t = texts[lang];
      const parse = (id) => parseFloat(document.getElementById(id).value.replace(/[^0-9.]/g, '')) || 0;
      
      const workers = parse("workers"), wage = parse("wage"), water = parse("water"), elec = parse("electricity");
      let matTotal = 0, profTotal = 0, hasData = (workers > 0 || water > 0 || elec > 0);

      document.querySelectorAll("#materials .input-row").forEach(row => {
        const q = parseFloat(row.children[1].value) || (row.children[1].value ? 1 : 0);
        const c = parseFloat(row.children[2].value) || 0;
        const p = parseFloat(row.children[3].value) || 0;
        if (q > 0 || c > 0) hasData = true;
        matTotal += q * c; profTotal += q * p;
      });

      if (hasData) {
        const labor = workers * wage;
        const total = labor + water + elec + matTotal;
        const sale = total + profTotal;
        const fmt = (num) => t.symbolBefore ? t.symbol + num.toLocaleString() : num.toLocaleString() + " " + t.symbol;

        document.getElementById("result").innerHTML = `
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <span>${t.labor}:</span> <strong>${fmt(labor)}</strong>
            <span>${t.material}:</span> <strong>${fmt(matTotal)}</strong>
            <span style="border-top:1px solid #ccc; padding-top:5px;">${t.total}:</span> <strong style="border-top:1px solid #ccc; padding-top:5px;">${fmt(total)}</strong>
          </div>
          <div style="text-align:center; margin-top:15px; border-top:2px dashed #ccc; padding-top:10px;">
            <small>${t.sale}</small><br><strong style="font-size:2em; color:var(--primary);">${fmt(sale)}</strong>
          </div>`;
      } else {
        document.getElementById("result").innerHTML = `<center style="opacity:0.5">${t.empty}</center>`;
      }
      saveData();
    }

    function saveData() {
      const data = {
        lang: document.getElementById("langSelect").value,
        workers: document.getElementById("workers").value, wage: document.getElementById("wage").value,
        water: document.getElementById("water").value, electricity: document.getElementById("electricity").value,
        materials: Array.from(document.querySelectorAll("#materials .input-row")).map(r => ({
          name: r.children[0].value, qty: r.children[1].value, cost: r.children[2].value, profit: r.children[3].value
        }))
      };
      localStorage.setItem("calcData_v243", JSON.stringify(data));
    }

    function loadData() {
      const saved = JSON.parse(localStorage.getItem("calcData_v243") || "{}");
      document.getElementById("langSelect").value = localStorage.getItem("lang") || "th";
      document.getElementById("workers").value = saved.workers || "";
      document.getElementById("wage").value = saved.wage || "";
      document.getElementById("water").value = saved.water || "";
      document.getElementById("electricity").value = saved.electricity || "";
      document.getElementById("materials").innerHTML = "";
      if (saved.materials) saved.materials.forEach(m => addMaterial(m.name, m.qty, m.cost, m.profit));
      else addMaterial();
      switchLang();
    }

    function openTutorial() {
      const m = document.getElementById("tutorialModal");
      m.style.display = "flex";
      setTimeout(() => m.classList.add("show"), 10);
      document.getElementById("tutVideo").play();
    }

    function closeTutorial(e) {
      const m = document.getElementById("tutorialModal");
      m.classList.remove("show");
      document.getElementById("tutVideo").pause();
      setTimeout(() => m.style.display = "none", 400);
    }

    function resetAll() { if(confirm("Clear all data?")) { localStorage.clear(); location.reload(); } }

    window.onload = loadData;
  </script>
</body>
</html>
